<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92657623b6.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    
    <div class="calculator-container">
        
        <div class="calculator-screen">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-display">0</div>
        </div>
        <div class="keypad">
            <div class="button clear">AC</div>
            <div class="button delete">DEL</div>
            <div class="button operation">%</div>
            <div class="button operation">รท</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number span">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>




        </div>

    </div>




























    





    <script src="script.js"></script>
</body>
</html>
